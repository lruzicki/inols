# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name ino.lesnaszkolka.org;
    return 301 https://$host$request_uri;
}

# HTTPS Frontend
server {
    listen 443 ssl;
    server_name ino.lesnaszkolka.org;

    ssl_certificate /etc/letsencrypt/live/ino.lesnaszkolka.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ino.lesnaszkolka.org/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Frontend (Next.js)
    location / {
        proxy_pass http://web:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Next.js static files
    location /_next/static {
        proxy_pass http://web:3000;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header Host $host;
        expires 365d;
        access_log off;
    }

    # Backend API
    location /api/ {
        proxy_pass http://api:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend endpoints (bez /api/ prefix)
    location ~ ^/(events|results|auth|health) {
        proxy_pass http://api:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
} 